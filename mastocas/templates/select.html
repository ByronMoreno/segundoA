{% extends 'master.html' %} 
{% include 'header.html' %}

{% block title %} Select {% endblock %}
 
 
{% block body %}

<div class="container">
    <table class="table">
        <thead style="background-color: brown;color: aliceblue;">
           <th>Id</th>
           <th>Nombre</th>
           <th>Edad</th>
           <th>Descripcion</th>
           <th>Created_at</th>
       </thead>

      <tbody>
       {% for user in usuarios %}
       <tr
       {% if loop.index %2==0 %}
       style="background-color: rgb(217, 255, 243);"
       {% else %}
       style="background-color: rgb(248, 169, 169);"
       {% endif %}
       >
       <td>{{user.id}}</td>
       <td>{{user.name}}</td>
       <td>{{user.age}}</td>
       <td>{{user.description}}</td>
       <td>{{user.created_at}}</td>
       <td> <span style="font-size: 24px;color:green;">
          <a href="/{{user.id}}/edit"> <i class="fas fa-edit"></i></a> </span>
           | <span style="font-size: 24px;color:red;">  
             <a href="/{{user.id}}/delete"> <i class="fas fa-trash-alt"></i></a></span></td>
       {% endfor %}
      </tbody>
    </table>

    <a href='/crear' class="btn btn-dark" class="btn btn-success">Crear</a>
     
   </div>

{% endblock %}
